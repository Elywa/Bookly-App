name: bookly_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  font_awesome_icon_class: ^0.0.6
  go_router: ^14.2.3
  google_fonts: ^6.2.1
  json_to_dart: ^1.0.5

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Zilla Slab
      fonts:
        - asset: assets/fonts/ZillaSlab-Bold.ttf

